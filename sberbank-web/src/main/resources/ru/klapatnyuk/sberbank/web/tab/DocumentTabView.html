<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="package-mapping" content="sb:ru.klapatnyuk.sberbank.web.layout"/>
</head>
<body>
<v-horizontal-layout style-name="container-editor spacer-left spacer-top" size-full :expand>
    <v-vertical-layout _id="entityLayout" style-name="spacer-right">
        <v-button _id="createButton" style-name="pattern-button"/>
        <v-label _id="editSeparatorLabel" style-name="separator"/>
        <v-label _id="editLabel" style-name="label-edit"/>
        <v-panel _id="documentContainer" style-name="panel-patterns-edit" size-full :expand>
            <v-vertical-layout _id="editDocumentLayout"/>
        </v-panel>
    </v-vertical-layout>
    <v-label _id="verticalSeparatorLabel" style-name="separator-vertical" size-full/>
    <v-panel style-name="panel-pattern spacer-left spacer-right" size-full :expand>
        <v-vertical-layout style-name="spacer-right-small">
            <v-horizontal-layout style-name="layout-row spacer-top-small" size-full>
                <v-label _id="templateLabel"/>
                <v-combo-box _id="templateSelect" :expand/>
            </v-horizontal-layout>
            <v-horizontal-layout _id="titleLayout" style-name="layout-row spacer-top" size-full visible="false">
                <v-label _id="titleLabel"/>
                <v-text-field _id="titleField" size-full :expand/>
            </v-horizontal-layout>
            <v-label _id="templateSeparatorLabel" style-name="separator spacer-empty" visible="false"/>
            <sb-document-layout _id="documentLayout" visible="false"/>
            <v-label _id="submitSeparatorLabel" style-name="separator spacer-empty"/>
            <v-horizontal-layout style-name="layout-row spacer-top spacer-bottom">
                <v-button _id="submitButton" style-name="button-standard spacer-empty"/>
                <v-button _id="cancelButton"/>
                <v-button _id="removeButton" visible="false"/>
            </v-horizontal-layout>
        </v-vertical-layout>
    </v-panel>
</v-horizontal-layout>
</body>
</html>
